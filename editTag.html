<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="./style.css">
    <title>Gestion des Tags</title>
</head>

<body>
    <div class="container">
        <div class="notes-header">
            <a href="index.html" class="nav-link">📋 Notes</a>
            <a href="editTag.html" class="nav-link">🏷️ Tags</a>
        </div>

        <!-- Formulaire pour créer un tag -->
        <div class="note-block">
            <div class="note-element">
                <label for="tagTitle">Titre</label>
                <input type="text" id="tagTitle">
            </div>

            <div class="note-element">
                <label for="tagColor">Couleur</label>
                <input type="color" id="tagColor">
            </div>

            <button id="addTagButton">Ajouter un tag</button>
        </div>

        <!-- Liste des tags -->
        <div class="tags-board">
            <!-- Les tags seront ajoutés ici dynamiquement -->
        </div>
    </div>

    <script src="./editTag.js"></script>
</body>

</html>
