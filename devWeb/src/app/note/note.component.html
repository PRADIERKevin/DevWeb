<div class="note">
    <div class="notes-block-text">
        <strong>{{ title() }}</strong>
    </div>
    <div class="task">
        <span>{{ content() }}</span>
    </div>
    <div class="note-tags">
        @for(tag of Tags; track $index)
        {
        <span class="note-tag" [style.color]="tag.color">
            {{ tag.title }}
        </span>
        }
        @empty{
        <a>Aucun tag</a>
        }
    </div>
</div>
